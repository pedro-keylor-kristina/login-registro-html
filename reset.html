<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restablecer contraseña</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4 rounded-4" style="max-width: 400px; width: 100%;">
      <h3 class="text-center mb-4">Restablecer contraseña</h3>
      <form id="resetForm">
        <div class="mb-3">
          <label for="codigo" class="form-label">Código recibido</label>
          <input type="text" class="form-control" id="codigo" required>
        </div>
        <div class="mb-3">
          <label for="nueva" class="form-label">Nueva contraseña</label>
          <input type="password" class="form-control" id="nueva" required>
        </div>
        <button type="submit" class="btn btn-success w-100">Guardar nueva contraseña</button>
      </form>
      <div class="text-center mt-3">
        <a href="index.html">Volver al login</a>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="js/reset.js"></script>
</body>
</html>
